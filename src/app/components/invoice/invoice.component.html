<div class="container">
    <div class="card my-3">
        <div class="card-header">
            <h2>Ejemplo factura</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <invoice-view [id]="invoice.id" [name]="invoice.name" />

                <div class="col">
                    <client-view [client]="invoice.client" />
                </div>

                <div class="col">
                    <company-view [company]="invoice.company" />
                </div>
            </div>
            <list-items [items]="invoice.items" (removeEventEmitter)="removeItem($event)" />
            <total [total]="invoice.total" />
            <form-item (addItemEventEmitter)="addItem($event)" />
        </div>
    </div>
